<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"/>
    <script src="form.js" defer></script>
    <link rel="icon" href="https://media.fortniteapi.io/images/74c8a2c40b9f42c28b5c41dc1f954607/transparent.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
 <form>
    <h1>Formulário</h1>

    <label>
        <span>Nome:</span>
        <input type="text" name="name" placeholder="Digite seu nome">
    </label>

    <label>
        <span>Email</span>
        <input type="email" name="email" placeholder="Digite seu email">
    </label>

    <label>
        <span>Telefone:</span>
        <input type="tel" name="telefone" placeholder="xx-xxxx-xxxx">
    </label>

    <label>
        <span>Endereço:</span>
        <input type="text" name="endereco" placeholder="Digite seu endereço aqui">
    </label>

    <label>
        <span>Gênero:</span>
        <input type="radio" name="genero" value="Feminino" required>
        Feminino
    <label>
        <input type="radio" name="genero" value="Masculino" required>
        Masculino
    </label>

    </label>

    <label>
        <span>Data de Nascimento:</span>
        <input type="date" name="data">
    </label>

    <label>
        <span>Uma frase maneira:</span>
        <input type="text" name="preferencias" placeholder="Pode ser qualquer frase (: ">
    </label>

    <button type="submit">Enviar</button>
 </form>
</body>
</html>
